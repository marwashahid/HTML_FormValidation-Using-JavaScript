<!DOCTYPE html>
<html>

<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form onsubmit="return myfunc()">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" value="">
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" value="">
                        <label for="">password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" value="">Remember me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button>Log in</button>
                    <div class="regist">
                        <p>Don't have an account?<a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        <!--Setting the required fields here-->
        document.getElementById('username').required = true;
        document.getElementById('password').required = true;

        function myfunc() {
            var a = document.getElementById('password').value;

            var regularExpression = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{6,16}$/;
            if (a.length < 8) {                 //if the password's length is lesser than 8 characters return false
               
                alert('Password must be atleast 8 characters')    
                return false;
            }
            if (!regularExpression.test(a)) {

                //test the password against the regex to see that it must contain a number and a special character
                alert("password should contain atleast one number and one special character");
                return false;
            }
        }


    </script>

</body>

</html>
